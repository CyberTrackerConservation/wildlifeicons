<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Icons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
</head>
<body>
    <header>
        <h1>Wildlife Icons</h1>
        <div class="header-controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search icons...">
            </div>
            <div class="source-dropdown">
                <button class="source-dropdown-btn">
                    <span>Sources</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="source-dropdown-content">
                    <label class="source-option">
                        <input type="checkbox" name="source" value="SMART" checked>
                        <span>SMART</span>
                    </label>
                    <label class="source-option">
                        <input type="checkbox" name="source" value="EarthRanger" checked>
                        <span>EarthRanger</span>
                    </label>
                    <label class="source-option">
                        <input type="checkbox" name="source" value="Aerial" checked>
                        <span>Aerial</span>
                    </label>
                </div>
            </div>
            <div class="cart-dropdown">
                <button id="cartBtn" class="cart-btn" disabled>
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <div class="cart-content">
                    <div class="cart-items"></div>
                    <button id="downloadBtn" class="download-btn" disabled>
                        <i class="fas fa-download"></i>
                        Download Selected
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div id="iconGrid" class="icon-grid"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
